<div *ngIf="sharedData" class="weather-container">
  <section class="mainInfo">
    <div id="dateFormat"><strong>{{dateFormat}}</strong></div>
    <div id="temperature">
      {{temperature}}&deg;
    </div>
    <div id="feelsLike">
      <span><strong>Feels like:</strong> {{feelsLike}}&deg;</span>
    </div>
    <hr />
    <div class="windInformation">
      <div>
        <i class="wi wi-strong-wind"></i>
        <br />
        <br />
        <span
          ><strong>Wind speed:</strong>
          {{this.sharedData.data.values.windSpeed}} m/s</span
        >
        <br />
        <span
          ><strong>Wind gust:</strong> {{this.sharedData.data.values.windGust}}
          m/s</span
        >
        <br />
        <span *ngIf="this.sharedData.data.values.windSpeed > 0">
          <strong>Wind direction:</strong> {{this.windDirection}}
        </span>
      </div>
      <div class="windIcon">
        <i class="wi wi-wind towards-{{this.windDegree}}-deg"></i>
      </div>
    </div>
    <!-- <hr />
    <span>Latitude: {{sharedData.location.latitude}}</span>
    <div></div>
    <span>Longitude: {{sharedData.location.longitude}}</span> -->
  </section>
  <section class="weatherDetails">
    <section class="weatherDescription" [ngStyle]="setBackgroundImage()">
      <section class="location">
        <div>
          <mat-icon>place</mat-icon
          ><a id="hyperlink" [href]="externalLink" target="_blank"
            ><strong>{{city}}</strong>, {{country}}</a
          >
        </div>
      </section>
      <div class="weatherState">
        <span id="weatherStateTitle">Weather forecast</span>
        <br />
        <div class="weatherForecast">
          <div>
            {{weatherDescription}}
          </div>
          <div id="weatherIcon" *ngIf="weatherIndex">
            <img [src]="weatherIcon" alt="" />
          </div>
        </div>
      </div>
      <!-- <div id="timeFormat">
      <i id="wi-time" class="wi wi-time-{{hour}}"></i>
      <span id="time">{{timeFormat}}</span>
    </div> -->
    </section>
    <!-- <section class="otherInfos">
      <div>{{sharedData.current.windSpeed}}</div>
      <div>{{sharedData.current.windDirection}}</div>
       <div>{{sharedData.current.pressure}}</div>
    <div>{{sharedData.current.precipitations}}</div>
    <div>{{sharedData.current.humidity}}</div>
    <div>{{sharedData.current.cloudCover}}</div>
    <div>{{sharedData.current.uvIndex}}</div>
    <div>{{sharedData.current.visibility}}</div>
    </section>-->
  </section>
</div>
