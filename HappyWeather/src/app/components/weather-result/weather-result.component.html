<div *ngIf="sharedData" class="weather-container">
  <section class="mainInfo">
    <div id="dateFormat">{{dateFormat}}</div>
    <div id="temperature">
      {{temperature}}&deg;
    </div>
    <div id="feelsLike">
      <span>Feels like: {{feelsLike}}&deg;</span>
    </div>
    <hr />
    <div class="windInformation">
      <div>
        <i class="wi wi-strong-wind"></i>
        <br />
        <br />
        <span>Wind speed: {{this.sharedData.data.values.windSpeed}} m/s</span>
        <br />
        <span>Wind gust: {{this.sharedData.data.values.windGust}} m/s</span>
        <br />
        <span *ngIf="this.sharedData.data.values.windSpeed > 0">
          Wind direction: {{this.windDirection}}
        </span>
      </div>
      <div class="windIcon">
        <i class="wi wi-wind towards-{{this.windDegree}}-deg"></i>
      </div>
    </div>
    <!-- <hr />
    <span>Latitude: {{sharedData.location.latitude}}</span>
    <div></div>
    <span>Longitude: {{sharedData.location.longitude}}</span> -->
  </section>
