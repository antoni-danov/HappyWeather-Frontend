@if (this.fivedaysForecast) { @for (day of fivedaysForecast; track $index) {
<button class="daysContainer" routerLink="/">
  <div class="dayInfo">
    <div>
      <p><strong>{{day.time | dateFormat}}</strong></p>
    </div>
    <div class="weatherIcon">
      <img [src]="iconPaths[$index]" alt="" />
      <div id="shadow"></div>
      <p>
        {{dayTimeDescription[$index]}}
      </p>
    </div>
  </div>
  <div class="mainInfo">
    <div>
      <span>Min temp: </span>
      <span>
        {{day.values.minTemperature | tempConversion: unit : converted |
        roundNumber}}&deg;
      </span>
      @if (unit === undefined || unit === 'metric' || unit === null || unit ===
      'Nan') {
      <span>C</span>
      } @if (unit === 'imperial') {
      <span>F</span>
      }
      <br />
      <span>Max temp: </span>
      <span>
        {{day.values.maxTemperature | tempConversion: unit : converted |
        roundNumber }}&deg;
      </span>
      @if (unit === undefined || unit === 'metric' || unit === null || unit ===
      'Nan') {
      <span>C</span>
      } @if (unit === 'imperial') {
      <span>F</span>
      }
    </div>
    <div>
      <p>Wind speed: {{day.values.windSpeed | roundNumber}} m/s</p>
    </div>
    <div>
      <p>Cloud coverage: {{day.values.cloudCoverAverage | roundNumber}}%</p>
    </div>
    <div>
      <p>
        Precipitation probability: {{day.values.precipitationProbability |
        roundNumber}}%
      </p>
    </div>
  </div>
</button>
} }
