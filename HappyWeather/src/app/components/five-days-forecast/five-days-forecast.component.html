@if (this.fivedaysForecast) {
}@if (!smallScreenSize) {
<div [@fadeInAnimation]="fivedaysForecast.length">
  @for (day of fivedaysForecast; track $index) {
  <button [@fadeInAnimation]="$index" class="daysContainer moveFromLeft" (click)="navigateToDetails($index, day.time)">
    <div class="dayInfo">
      <div>
        <a id="hyperlink" [href]="externalLink" target="_blank">
          <strong>{{location}} </strong><span class="material-icons">open_in_new</span>
        </a>
        <p><strong>{{day.time | dateFormat}}</strong></p>
      </div>
      <div class="weatherIcon">
        <img [src]="iconPaths[$index]" alt="" />
        <div id="shadow"></div>
        <p id="description">
          {{dayTimeDescription[$index]}}
        </p>
      </div>
    </div>
    <div class="vertical-line"></div>
    <div class="temperature">
      <div>
        <span><strong>Min temp: </strong></span>
        <span>
          {{day.values.minTemperature | tempConversion: dayUnit : unit | roundNumber }}&deg;
          @if(unit === 'metric') {
          <span>C</span>
          } @else{
          <span>F</span>
          }
        </span>
        <br />
        <span><strong>Max temp: </strong></span>
        <span>
          {{day.values.maxTemperature | tempConversion: dayUnit : unit | roundNumber }}&deg;
          @if(unit === 'metric') {
          <span>C</span>
          } @else{
          <span>F</span>
          }
        </span>
      </div>
    </div>
    <div class="vertical-line"></div>
    <div class="mainInfo">
      <div>
        <span><strong>Wind speed: </strong>{{day.values.windSpeed | roundNumber}}
          m/s</span>
      </div>
      <div>
        <span><strong>Cloud coverage: </strong>{{day.values.cloudCoverAverage |
          roundNumber}}%</span>
      </div>
      <div>
        <span>
          <strong>Precipitation probability: </strong>{{day.values.precipitationProbability | roundNumber}}%
        </span>
      </div>
    </div>
  </button>
  }
</div>
