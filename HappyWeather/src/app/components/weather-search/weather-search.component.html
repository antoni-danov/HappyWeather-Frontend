<div class="container">
  <mat-form-field>
    <input
      type="text"
      #inputField
      matInput
      placeholder="Search"
      (keyup.enter)="currentCityOnEnter($event)"
    />

    <button
      class="searchButton"
      mat-button
      matSuffix
      (click)="currentCityOnClick()"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
